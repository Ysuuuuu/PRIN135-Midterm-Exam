<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Sign_Up_Page.css">
</head>
<body>
    <form>
        <div class="container">
            <h1 id="one">Sign Up</h1>
            <div class="input">
                <label for="text">Given Name</label>
                <input type="Name" id="GName" placeholder="Enter your Given Name">
                <label for="text">Last Name</label>
                <input type="Name" id="LName" placeholder="Enter your Last Name">
            </div>
            <div>
                <label for="text">Age</label>
                <input type="number" id="Name" placeholder="Enter your Age">
                <label for="text">Gender</label>
                <input type="radio" id="Name"> Male <input type="radio" id="Name"> Female
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email">
            </div>
            <div class="input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" placeholder="Enter Your Password">
            </div>
            <div>Year Level
                <form>
                <select>
                    <option value="none">Select Year Level</option>
                    <option value="oney">First Year</option>
                    <option value="twoy">Second Year</option>
                    <option value="threey">Third Year</option>
                    <option value="foury">Fourth Year</option>
                </select>
                </form>
            </div>
            <div class="checkboxes"><label>What are your skills?(Check all that apply)</label> 
                <div class="checkbox-container">
                    <label for="box1">
                        <input type="checkbox" id="box1"> Computer Architecture
                    </label>
                </div>
                <div class="checkbox-container">
                    <label for="box2">
                        <input type="checkbox" id="box2"> Computer Networking
                    </label>
                </div>
                <div class="checkbox-container">
                    <label for="box1">
                        <input type="checkbox" id="box3"> Computer Programming
                    </label>
                </div>
                <div class="checkbox-container">
                    <label for="box2">
                        <input type="checkbox" id="box2"> Database Management
                    </label>
                </div>
                <div class="checkbox-container">
                    <label for="box1">
                        <input type="checkbox" id="box1"> System Administrartion
                    </label>
                </div>
                <div class="checkbox-container">
                    <label for="box2">
                        <input type="checkbox" id="box2"> User Interface/Experience
                    </label>
                </div>
                <div class="checkbox-container">
                    <label for="box1">
                        <input type="checkbox" id="box1"> Web Development
                    </label>
            </div>
            <div>
                Other skill not mentioned from above.
                <textarea></textarea>
            </div>
            <button type="submit">Sign Up</button>
            <div class="log">
               <a href="Login_Page.html"> Back to Login </a>
            </div>
        </div>
    </form>

</html>
